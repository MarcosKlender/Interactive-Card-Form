<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./css/global.css" />
  <link rel="stylesheet" href="./css/inputs.css" />
  <link rel="stylesheet" href="./css/mediaQ.css" />
  <link rel="stylesheet" href="./css/card-visuals.css" />

  <title>Frontend Mentor | Interactive Card Details Form</title>
</head>

<body class="pending">
  <main>
    <div id="container">
      <div id="visuals">
        <div class="bg-img">
          <img src="./images/bg-main-desktop.png" alt="background image" id="desktop" />
          <img src="./images/bg-main-mobile.png" alt="background image" id="mobile" />
        </div>
        <div class="card-front card">
          <img src="./images/bg-card-front.png" alt="card front" />
          <div class="logo">
            <img src="./images/card-logo.svg" alt="logo" />
          </div>
          <div class="card-number">1234 5678 9012 3456</div>
          <div class="cHName">Jane Appleseed</div>
          <div class="exp">
            <span class="month">MM</span>/<span class="year">YY</span>
          </div>
        </div>
        <div class="card-back card">
          <img src="./images/bg-card-back.png" alt="card back" />
          <div class="cvc">123</div>
        </div>
      </div>

      <div id="input-fields">
        <form action="#" method="POST">
          <div class="card-item name">
            <input type="text" name="card name" id="cName" placeholder="e.g. Jane Appleseed" required />
            <label for="cName">Cardholder Name</label>
            <span class="error-msg">Wrong format, numbers only.</span>
          </div>
          <div class="card-item number">
            <input type="text" name="card number" id="cNmbr" maxlength="19" placeholder="e.g. 1234 5678 9012 3456"
              required />
            <label for="cName">Card Number</label>
            <span class="error-msg">Wrong format, numbers only.</span>
          </div>
          <div class="thirdRow">
            <div class="card-item exp-date">
              <input type="text" onchange="leadingZerosDate(this)" name="card exp month" placeholder="MM" id="cDateM"
                onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;" maxlength="2" required />
              <label for="cDateM">Exp. Date (MM/YY)</label>
              <input type="text" name="card exp year" onchange="leadingZerosDate(this)" placeholder="YY" id="cDateY"
                onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;" maxlength="2" required />
              <span class="error-msg">Can't be blank.</span>
            </div>
            <div class="card-item cvc">
              <input type="text" name="cvc" id="cvc" maxlength="3" onchange="leadingZeros(this)" placeholder="e.g. 123"
                required />
              <label for="cName">cvc</label>
              <span class="error-msg">Can't be blank.</span>
            </div>
          </div>
          <div class="confirm-btn">
            <button type="submit" class="btn">Confirm</button>
          </div>
        </form>
      </div>

      <div id="sPage">
        <img src="./images/icon-complete.svg" alt="Successful image" id="successImg" />
        <h2 class="title">Thank you!</h2>
        <p>We've added your card details.</p>
        <a href="index.html" class="btn">Continue</a>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.marcosklender/com">MarcosKlender</a>.
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="./js/cNumber.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
